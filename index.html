<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="form">
            <input type="text" id="name" placeholder="Enter your name">
            <input type="number" id="weight" placeholder="Enter your weight in kg">
            <input type="number" id="height" placeholder="Enter your height in meters">
            <button onclick="calculateBMI()">Check BMI</button>
        </div>

        <div class="output-box" id="result-box">
            <!-- BMI result will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
